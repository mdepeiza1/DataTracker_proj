{% extends 'base.html' %}

 {% block header %}

{% endblock %}
    {% block content %}
<div class="row">
    <div class="col-md-4">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</div>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ xs | safe }},
        datasets: [{
            label: 'Global Sales in Millions',
            data: {{ ys }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',

                'rgba(250, 100, 128, 0.2)',
                'rgba(57, 160, 230, 0.2)',
                'rgba(225, 180, 86, 0.2)',
                'rgba(150, 192, 192, 0.2)',
                'rgba(88, 102, 255, 0.2)',
                'rgba(230, 159, 64, 0.2)',

                'rgba(255, 150, 132, 0.2)',
                'rgba(54, 100, 235, 0.2)',
                'rgba(255, 250, 86, 0.2)',

                'rgba(75, 192, 170, 0.2)',
                'rgba(153, 102, 52, 0.2)',
                'rgba(255, 159, 80, 0.2)',

                'rgba(255, 99, 104, 0.2)',
                'rgba(54, 102, 235, 0.2)',
                'rgba(200, 206, 86, 0.2)',
                'rgba(50, 192, 192, 0.2)',
                'rgba(153, 142, 255, 0.2)',
                'rgba(255, 159, 100, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
{% endblock %}
