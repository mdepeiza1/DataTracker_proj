{% extends 'base.html' %}




{% block content %}
 {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form method="post">
    <label for="title">Search For Game By Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <input type="submit" value="Submit">
  </form>
    </div>
</div>

{% endblock %}
